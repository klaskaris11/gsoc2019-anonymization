<div class="container-fluid mt-5">
    <h3>User Dictionary Words</h3>
    <table class='table'>
        <thead>
            <tr>
                <th>Word</th>
                <th>Delete</th>
            </tr>
        </thead>

        <tbody>
            {% for instance in user_dictionary %}
            <tr>
                <td>{{instance}}</td>
                <th>
                    <button type='button' class='btn btn-danger'
                        onclick="location.href = '/document/user_dictionary/delete/{{instance}}'"><span
                            class='glyphicon glyphicon-trash'></span></button>
                </th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
